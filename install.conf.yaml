- clean: ['~']
- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.Xresources: Xresources
    ~/.gitconfig: gitconfig
    ~/.inputrc: inputrc
    ~/.i3: i3/
    ~/.config/.wm: config/wm
    ~/.config/nitrogen: config/nitrogen
    ~/.config/dunst: config/dunst
    ~/.config/rofi: config/rofi
    ~/.config/Thunar/uca.xml: config/Thunar/uca.xml
    ~/.config/xfce4: config/xfce4
    ~/.config/openbox: config/openbox
    ~/.config/tint2: config/tint2
    ~/bin: bin/
    ~/.vimrc: vimrc
    ~/.vim: vim/
    ~/.quiltrc: quiltrc
    ~/.quiltrc-dpkg: quiltrc-dpkg
    ~/.i3status.conf: i3status.conf
    ~/.i3blocks.conf: i3blocks.conf
    ~/.bash_aliases: bash_aliases
    ~/.zshrc: zshrc
    ~/.packages-debian-all: packages-debian-all
    ~/.packages-debian-manual: packages-debian-manual
    ~/.irssi: irssi/
    ~/.xsession: xsession
    ~/.fonts: fonts
    ~/.conky: conky/
    ~/.compton.conf: compton.conf
    ~/.oh-my-zsh: oh-my-zsh/
    ~/.oh-my-zsh-custom: oh-my-zsh-custom/
    ~/.bashrc: bashrc
    ~/.pandoc: pandoc/
- shell:
    - git submodule update --init --recursive
    - mkdir -p ~/.vim/backup
    - mkdir -p ~/.vim/swap
    - mkdir -p ~/.vim/undo
    - mkdir -p ~/.config
    - mkdir -p ~/.config/Thunar
    - mkdir -p ~/.config/xfce4
    - mkdir -p ~/.pandoc


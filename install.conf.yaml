- clean: ['~']
- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.Xresources: Xresources
    ~/.gitconfig: gitconfig
    ~/.inputrc: inputrc
    ~/.i3: i3/
    ~/.config/.wm: config/wm
    ~/.config/nitrogen: config/nitrogen
    ~/.config/dunst: config/dunst
    ~/.config/Thunar/uca.xml: config/Thunar/uca.xml
    ~/bin: bin/
    ~/.vimrc: vimrc
    ~/.vim: vim/
    ~/.quiltrc: quiltrc
    ~/.i3status.conf: i3status.conf
    ~/.i3blocks.conf: i3blocks.conf
    ~/.bash_aliases: bash_aliases
    ~/.zshrc: zshrc
    ~/.zlogin: zlogin
    ~/.zshrc.local: zshrc.local
    ~/.zshrc.pre: zshrc.pre
    ~/.packages-debian-all: packages-debian-all
    ~/.packages-debian-manual: packages-debian-manual
    ~/.irssi: irssi/
    ~/.xsession: xsession
    ~/.fonts: fonts
    ~/.conky: conky/
    ~/.compton.conf: compton.conf
- shell:
    - git submodule update --init --recursive
    - mkdir -p ~/.vim/backup
    - mkdir -p ~/.vim/swap
    - mkdir -p ~/.vim/undo
    - mkdir -p ~/.config/Thunar


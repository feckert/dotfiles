- clean: ['~']
- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.Xresources: Xresources
    ~/.gitconfig: gitconfig
    ~/.inputrc: inputrc
    ~/.i3: i3/
    ~/bin: bin/
    ~/.vimrc: vimrc
    ~/.vim: vim/
    ~/.quiltrc: quiltrc
    ~/.i3status.conf: i3status.conf
    ~/.bash_aliases: bash_aliases
- shell:
    - git submodule update --init --recursive
    - mkdir -p ~/.vim/backup
    - mkdir -p ~/.vim/swap
    - mkdir -p ~/.vim/undo

